<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>Truly Trifling Trivia</title>
  <link href="https://fonts.googleapis.com/css?family=Flavors|Monofett|Mystery+Quest|Rye" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="wrapper">
    <div id="heading">
      <h1>Truly Trifling TRIVIA!</h1>
    </div>
    <div id="game">
      <div id="start">
        <button id="startBtn">START</button>
      </div>
      <div class="timer">Seconds remaining:
        <span id="clock"></span>
      </div>
      <div id="quizwrapper" class="quiz">
        <div id="question" class="quiz">Question</div>
        <div id="choice1" class="choice quiz">choice 1</div>
        <div id="choice2" class="choice quiz">choice 2</div>
        <div id="choice3" class="choice quiz">choice 3</div>
        <div id="choice4" class="choice quiz">choice 4</div>
      </div>
      <div id="resultwrapper" class="results">
        <div id="result" class="results"></div>
        <div id="fact" class="results"></div>
      </div>
      <div id="scoreboard" class="scores">
        <div class="scores">
          <h2> All Done! Here's how you did.</h2>
        </div>
        <div class="scores">Correct Answers:
          <span id="correct"></span>
        </div>
        <div class="scores">Incorrect Answers:
          <span id="incorrect"></span>
        </div>
        <div class="scores">Unanswered:
          <span id="noanswer"></span>
        </div>
        <div id="restart" class="scores">
          <button id="startover">START OVER</button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
